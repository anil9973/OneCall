<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OneCall Engine ‚Ä¢ Do Not Close</title>
    <script type="module" src="/crx-hmr.js"></script>
    <style>
        :root {
            /* Palette (Matches your project) */
            --bg-body: #09090b;
            --bg-card: #18181b;
            --text-main: #e4e4e7;
            --text-muted: #a1a1aa;
            --accent-primary: #6366f1;
            --accent-danger: #ef4444;
            --accent-success: #22c55e;

            /* Physics */
            --shadow-convex:
                0 20px 40px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            --shadow-concave:
                inset 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: system-ui, -apple-system, sans-serif;
            height: 100vh;
            margin: 0;
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        /* The Main Chassis */
        .engine-card {
            width: 400px;
            background: var(--bg-card);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: var(--shadow-convex);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 10;
        }

        /* The "Heartbeat" Animation */
        .visualizer-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px auto;
            display: grid;
            place-items: center;
        }

        .pulse-ring {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid var(--accent-primary);
            opacity: 0;
            animation: ripple 3s infinite cubic-bezier(0, 0.2, 0.8, 1);
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 1.5s;
        }

        .core-orb {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #818cf8, var(--accent-primary));
            border-radius: 50%;
            box-shadow: 0 0 30px var(--accent-primary);
            z-index: 2;
            display: grid;
            place-items: center;
            font-size: 24px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        p {
            margin: 0 0 24px 0;
            color: var(--text-muted);
            line-height: 1.5;
            font-size: 0.9rem;
        }

        /* The Warning Box */
        .warning-well {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            padding: 16px;
            color: #fca5a5;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
        }

        /* Status Indicators */
        .status-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
            margin-right: 6px;
            vertical-align: middle;
        }

        .active .dot {
            background: var(--accent-success);
            box-shadow: 0 0 5px var(--accent-success);
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
                border-width: 4px;
            }

            100% {
                transform: scale(2);
                opacity: 0;
                border-width: 0px;
            }
        }
    </style>
</head>

<body>

    <div class="engine-card">
        <!-- Visualizer -->
        <div class="visualizer-container">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="core-orb">üéôÔ∏è</div>
        </div>

        <h1>Voice Engine Active</h1>
        <p>This tab is processing your AI conversation and screen recording.</p>

        <!-- Critical Warning -->
        <div class="warning-well">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                style="flex-shrink:0">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                </path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            <span>Do not close or reload this tab, or the call will end immediately.</span>
        </div>

        <div class="status-row">
            <div class="active"><span class="dot"></span> WebRTC</div>
            <div class="active"><span class="dot"></span> Audio</div>
            <div class="active"><span class="dot"></span> Logic</div>
        </div>
    </div>

    <script type="module" src="./call-engine.js"></script>
</body>

</html>
